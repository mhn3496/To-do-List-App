<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src  = "./script1.js" type = "text/javascript"></script>
</head>
<body>

<h1 align = "center"> My todo List</h1>


<h4 class = "headers"> Active Todos</h4>
<div id = "todos_list_active">

</div>
<hr noshade>

<h3 class = "headers"> Add Todos</h3>
<input class = "inputs" type = "text" id = "new_todo_input_id" placeholder="Todo title goes here"/>

<button value = "Get Todos" onClick = "addTodosAJAX()">Add</button><br>
<hr noshade>
<div>
    <h4 class = "headers"> Completed Todos
        <button class = "hide" onClick = hideCompletedTodos()>Hide/Unhide Completed Todos</button>
    </h4>

</div>
<div id = "todos_list_complete"></div>

<hr noshade >
<h4 class = "headers"> Deleted Todos
    <button class = "hide" onClick = hideDeletedTodos()>Hide/Unhide Deleted Todos</button>
</h4>

<div id = "todos_list_deleted"></div>





</body>
</html>
